<section class="section section-shaped section-lg">
  <div class="shape shape-style-1 bg-gradient-default">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="card bg-secondary shadow border-0 col-lg-8">
        <div class="card-header bg-white pb-5">
          <div class="text-center mb-3"><label>Connexion avec</label></div>

          <div class="btn-wrapper text-center">
            <a (click)="signInWithFB()" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/facebook.svg"></span>
              <span class="btn-inner--text">Facebook</span>
            </a>
            <a (click)="signInWithGoogle()" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
      </div>

      <div class="card bg-secondary shadow border-0 col-lg-8" *ngIf="login">
        <div class="card-header bg-white pb-5">
          <div class="card-body px-lg-5 py-lg-2">
            <div class="text-center mb-4">
              <label>Connexion avec votre adresse email</label>
            </div>
            <div class="text-center text-muted mb-4 text-danger" *ngIf="message != ''">
              <p class="text-danger">{{message}}</p>
            </div>

            <form [formGroup]="userForm" (ngSubmit)="submitLoginForm()" novalidate>
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" formControlName="user_email">
                </div>
              </div>
              <div class="form-group focused">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password" formControlName="user_password">
                </div>
              </div>
              <div class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                <label class="custom-control-label" for=" customCheckLogin"><span>Remember me</span></label>
              </div>
              <div class="text-center">
                <button class="btn btn-primary my-4">Valider</button>
              </div>
            </form>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="#" class="btn btn-primary my-4 text-light"><label>Mot de passe oublié ?</label></a>
            </div>
            <div class="col-6 text-right">
              <a (click)="goToSignup()" class="btn btn-primary my-4 text-light"><label>Inscription</label></a>
            </div>
          </div>
        </div>
      </div>
      <!-- end login-->

      <!-- star signup-->
      <div class="card bg-secondary shadow border-0 col-lg-8" *ngIf="signup">
        <div class="card-body px-lg-5 py-lg-2">
          <div class="text-center text-muted mb-4">
            <label>Inscription avec votre adresse email</label>
          </div>
          <div class="text-center text-muted mb-4 text-danger" *ngIf="message != ''">
            <p *ngIf="message != null" class="text-danger">{{message}}</p>
          </div>
          <form [formGroup]="userForm" (ngSubmit)="submitsignupForm()" novalidate>
            <div class="form-group mb-3">
              <div class="form-group focused">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input class="form-control" placeholder="Identifiant" type="text" formControlName="user_name">
                </div>
              </div>
              <div class="form-group focused">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" formControlName="user_email">
                </div>
              </div>
            </div>
            <div class="form-group focused">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="user_password">
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin"><span>Remember me</span></label>
            </div>
            <div class="text-center">
              <button class="btn btn-primary my-4">Valider</button>
            </div>
          </form>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <a href="#" class="btn btn-primary my-4 text-light"><label>Mot de passe oublié ?</label></a>
          </div>
          <div class="col-6 text-right">
            <a (click)="goToLogin()" class="btn btn-primary my-4 text-light"><label>Connexion</label></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
