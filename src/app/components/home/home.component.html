<body class="index-page">
  <div class="section">
    <div class="shape shape-style-1 shape-primary">
      <span class="span-150"></span>
      <span class="span-50"></span>
      <span class="span-50"></span>
      <span class="span-75"></span>
      <span class="span-100"></span>
      <span class="span-75"></span>
      <span class="span-50"></span>
      <span class="span-100"></span>
      <span class="span-50"></span>
      <span class="span-100"></span>
    </div>
    <div class="page-header container">
      <div class="container">
        <h2 class="mt-lg-5 mb-3 text-primary">
          <span>Annonces : </span>
        </h2>
        <div class="row">
          <div class="col-md-3 col-sm-6" *ngFor="let product of products">
            <div class="product-grid">
              <div class="product-image">
                <a [routerLink]="['/product/',product._id]">
                  <img class="pic-1" [src]="product.photos[0].imageUrl" width="220px" height="120px"> </a>
                <div class="price"><a href="#">{{product.categorie.typeLogements[0].name}}</a></div>
                <h3 class="title"><a href="#">{{product.titre}}</a></h3>
                <div class="price">{{product.prix}}CFA</div>
                <span>{{product.region}} / {{product.departement}}/ {{product.ville}}</span>
                <span class="product-categorie-{{product.categorie.code}}">{{product.categorie.name}}</span>
                <span class="product-discount-label">NEW</span>
              </div>
              <div class="product-content">
                <ul class="social">
                  <li><a [routerLink]="['/product/',product._id]" data-tip="Voir"><i class="fa fa-search"></i></a></li>
                  <li><a href="" data-tip="Ajouter Ã  mes favoris"><i class="fa fa-shopping-bag"></i></a></li>
                  <li><a href="" data-tip="Partager"><i class="fas fa-share"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Navbar -->
</body>
