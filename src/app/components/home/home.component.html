<body class="index-page">
  <div class="section">
    <div class="shape shape-style-1 shape-primary">
      <span class="span-150"></span>
      <span class="span-50"></span>
      <span class="span-50"></span>
      <span class="span-75"></span>
      <span class="span-100"></span>
      <span class="span-75"></span>
      <span class="span-50"></span>
      <span class="span-100"></span>
      <span class="span-50"></span>
      <span class="span-100"></span>
    </div>
    <div class="page-header container">
      <div class="container">
        <search-product></search-product>
        <h2 class="mt-lg-5 mb-3 text-primary">
          <span>Annonces : </span>
        </h2>
        <div class="row">
          <div class="col-md-3 col-sm-6" *ngFor="let product of products">
            <div class="product-grid">
              <div class="product-image">
                <a [routerLink]="['/product/',product._id]">
                  <img *ngIf="product.photos.length > 0" class="pic-1" [src]="product.photos[0].imageUrl" width="220px"
                    height="120px"> </a>
                <div *ngIf="product.categorie.types.length > 0" class="price">
                  <a [routerLink]="['/home/',product.categorie.types[0].name]">{{product.categorie.types[0].name}} </a>
                </div>
                <h3 class="title"><a [routerLink]="['/product/',product._id]">{{product.titre}} <i
                      class="fa fa-map-marker" aria-hidden="true"></i>
                    <span> {{product.villeName}}</span></a></h3>
                <div class="price">{{product.prix | currency:'XOF':'symbol':'3.0-0':'fr' }}</div>
                <!--
                   <span> <i class="fa fa-map-marker" aria-hidden="true"></i>{{product.villeName}}</span>
                -->

                <span class="product-new-label"><span type="button"
                    class="{{product.categorie.color }} ">{{product.categorie.name}}</span></span>
                <span class="product-discount-label"><i
                    class="far fa-clock"></i>{{product.dateCreation | dateAgo}}</span>
              </div>
              <div class="product-content">
                <ul class="social">
                  <li><a [routerLink]="['/product/',product._id]" data-tip="Voir"><i class="fa fa-search"></i></a></li>
                  <li><a href="" data-tip="Ajouter Ã  mes favoris"><i class="fa fa-shopping-bag"></i></a></li>
                  <li><a href="" data-tip="Partager"><i class="fas fa-share"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Navbar -->
</body>
